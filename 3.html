<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
      //entrada
      let x = parseInt(prompt("digite o primeiro valor"));
      let y = parseInt(prompt("digite o segundo número"));
      //processamento
       let s = x + y ;
      //saída
      document.write('o valor calculado foi :   ' +s);

    </script>
</body>
</html>
